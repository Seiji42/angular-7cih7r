<mat-toolbar color="primary">
  Angular Material 2 App
</mat-toolbar>
<div class="basic-container">
  <mat-accordion>
  <mat-expansion-panel *ngFor="let item of otherPanels | keyvalue">
    <mat-expansion-panel-header>
      {{item.key}}
    </mat-expansion-panel-header>
    <div *ngFor="let error of item.value">
      {{error}}
    </div>
  </mat-expansion-panel>

</mat-accordion>
</div>
